    <script>
      // prevents scrolling
      window.document.addEventListener( 'touchmove', function( event )
      {
        event.preventDefault();
        window.scroll( 0, 0 );
        return false;
      }, false );
      document.onkeydown = function(evt) {
      	evt = evt || window.event;
      	var keyCode = evt.keyCode;
      	if (keyCode >= 37 && keyCode <= 40) {
      		return false;
      		}
      };
    </script>
