<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Multiplayer Games with Friends</title>
		<meta name="viewport" content="user-scalable = no, initial-scale = 1.0, minimum-scale = 1.0, maximum-scale = 1.0" />
		<!-- Imports -->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="socket.io/socket.io.js"></script>
		<!-- Definitions -->
		<script src="js/define.js"></script>
		<!-- PeerIO -->
		<script src="peer/js/adapter.js"></script>
		<script src="peer/js/loopback.js"></script>
		<script src="peer/js/manager.js"></script>
		<script src="peer/js/connection.js"></script>
		<script src="peer/js/peer.js"></script>
		<script src="peer/js/call.js"></script>
		<!-- Room Service -->
		<script src="room/js/manager.js"></script>
		<script src="room/js/cssocket.js"></script>
		<script src="room/js/roomserver.js"></script>
		<!-- Core client imports -->
		<script src="js/peertest.js"></script>
		<script src="js/user.js"></script>
		<!-- <script src="js/room.js"></script> -->
		<script src="js/friendcellview.js"></script>
		<script src="js/friendcontrol.js"></script>
		<!-- Style -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<!-- Main entry point -->
		<script src="js/main.js"></script>
	</head>
	<body>
		<!-- Facebook import-->
		<div id="fb-root"></div>
		<script src="js/facebook.js"></script>
		
		<!-- Friend modal -->
		<div id="friendModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
				<h3 id="Friends">Friends</h3>
			</div>
			<div class="modal-body">
				<ul class="nav nav-list" id="friendList" style="height:380px; overflow:auto"></ul>
			</div>
		</div>
		
		<!-- Create room modal -->
		<div id="pongModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
				<h3 id="Friends">Pong Room</h3>
			</div>
			<div class="modal-body">
				<div class="control-group">
					<label class="control-label" for="createPasswordField">Password</label>
					<div class="controls">
						<input type="text" placeholder="optional" id="createPasswordField">
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<a id="createPongBtn" href="#" class="btn btn-primary">Create</a>
			</div>
		</div>
		
		<a href="#friendModal" class="btn" role="button" data-toggle="modal"><i class="icon-user"></i></a>
		<a href="#pongModal" class="btn" role="button" data-toggle="modal"><i class="icon-list-alt"></i></a>
	</body>
</html>
